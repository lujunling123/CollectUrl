<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>常用正则</title>
        <style>
            .table_class tr:first-child{
                background: pink;
                color: white;
            }
            .table_class td{
                padding: 5px 20px;
                border:1px solid pink;
                font-size: 14px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table class="table_class">
            <tr>
                <td>正则规则</td>
                <td>语法</td>
            </tr>
            <tr>
                <td>大于等于0的数值</td>
                <td>/^([1-9]\d*|0)(\.\d*[1-9])?$/</td>
            </tr>
        </table>
    </body>
</html>
